name: RT-CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build-Win64
    runs-on: windows-latest

    steps:
      - name: CheckOut repository
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.ACTION_TOKEN }}

      - name: Fetch dependencies
        run: .\Scripts\FetchDependencies.ps1

      - name: Compile Unreal Engine Project
        run: .\Scripts\Build.ps1
