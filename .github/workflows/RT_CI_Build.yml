name: RT-CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build-Win64
    runs-on: windows-latest

    steps:
      - name: CheckOut repository
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.ACTION_TOKEN }}

      - name: Set msbuild
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64
          
      - name: Set dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '3.1.x'

      - name: Initialize submodules
        run: .\Scripts\InitModule.bat

      - name: Setup Engine
        run: .\Scripts\SetupEngine.bat

      - name: Build Project
        run: .\Scripts\Build.bat

